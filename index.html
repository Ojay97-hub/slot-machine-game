<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div id="game">
            <div id="balance">Balance: $0</div>
            <div id="won">Total Won: $0</div>
            <div id="lost">Total Lost: $0</div>
            <div id="oddsSection">
                <label for="odds">Set Betting Values/Odds:</label>
                <select id="odds">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="setOddsBtn">Set Odds</button>
                <!-- Add a div to display odds breakdown -->
                <div id="oddsBreakdown"></div>
            </div>
            <div id="depositSection">
                <label for="depositAmount">Deposit Amount:</label>
                <input type="number" id="depositAmount" min="1">
                <button id="depositBtn">Deposit Money</button>
            </div>
            <div id="betSection">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" min="1">
                <button id="spinBtn" disabled>Spin</button>
            </div>
            <div id="reels" class="reels">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            <div id="controls">
                <button id="playAgainBtn" style="display:none;">Play Again</button>
            </div>
            <div id="messages"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
